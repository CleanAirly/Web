<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil Admin- Pbiometria</title>
    <link rel="stylesheet" href="css/estilos2.css">
    <link rel="stylesheet" href="css/adminEditar.css">
    <link rel="stylesheet" href="css/animaciones.css">
    <link rel="stylesheet" href="css/menu.css">

</head>
<body>

    <!------------------------------------------------ MENU ------------------------------------------------>

    <header>
        <nav id="main-menu" class="activo" role="banner">
            <a href="landing.html" ><img src="images/cleanAirlyLogo2.png" id="logo"></a>
            <ul>
                <a href="landing.html"><li>Inicio</li></a>
                <a href="landing.html#contactanos"><li>Contáctanos</li></a>
                <li><a href="home.html" class="pagina-actual" id="sesion">Mis datos</a></li>
            </ul>
            <div class="hamburguesa">
                <div></div>
                <div></div>
                   <div></div>
            </div>
        </nav>
    </header>

    <!------------------------------------------------ DATOS DEL USUARIO ------------------------------------------------>

    <section class="centrar">
        <form class="alinear-izquierda">
            <label><h1>Editar los datos de x</h1></label>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombreUsuario" class="recuadros-inputs" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" id="telefonoUsuario" class="recuadros-inputs" required>

            <label for="sensor">Sensor:</label>
            <input type="number" name="sensor" id="sensorUsuario" class="recuadros-inputs" required>

            <label for="estado">Estado:</label>
            <select class="contenedores-sombra">
                <optgroup label="Estado sensor">
                    <option disabled selected>Elige una opción</option>
                    <option value="opcion1">Activo</option>
                    <option value="opcion2">Inactivo</option>
                </optgroup>
            </select>

            <label for="tiempo-actual">Tiempo en el estado actual:</label>
            <input type="text" name="tiempo-actual" id="tiempoActual" class="recuadros-inputs" required>

            <label id="error" class="hidden">Credenciales incorrectas</label>

            <input type="submit" value="Guardar cambios" id="editar-perfil-admin" class="crecer boton boton-azul">
            <input type="button" value="Cancelar" id="cancelar-editar-perfil-admin" class="crecer boton boton-blanco">
        </form>

        <!------------------------------------------------ POP UPS ------------------------------------------------>

        <dialog class="centrar contenedores-sombra" id="popup-guardar-cambios">
            <h3>¿Deseas guardar los cambios?</h3>
            <div class="botones-pop-up">
                <button id="cancelar-guardar" class="crecer boton boton-blanco">Cancelar</button>
                <button id="guardar-cambios" class="crecer boton boton-azul">Aceptar</button>
            </div>
        </dialog>

        <dialog class="centrar contenedores-sombra" id="popup-cancelar-cambios">
            <h3>¿Deseas cancelar la edicción?</h3>
            <div class="botones-pop-up">
                <button id="cancelar-salir" class="crecer boton boton-blanco">Cancelar</button>
                <button id="aceptar-salir" class="crecer boton boton-azul">Aceptar</button>
            </div>
        </dialog>

    </section>
    <script src="menu2.js"></script>
    <script src="adminEditar.js"></script>
</body>
</html>
