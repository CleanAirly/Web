    <header>
        <nav id="main-menu" class="activo" role="banner">

            <ul>

    <!------------------------------------------------ DATOS DEL USUARIO ------------------------------------------------>

    <section>
        <form class="alinear-izquierda">
            <label><h1>¿Has olvidado tu contraseña?</h1></label>
            <label><h2>No te preocupes, vamos a restablecerla</h2></label>

            <label for="emailRecuperacion"><h3>Introduce tu email:</h3></label>
            <input type="email" name="emailRecuperacion" id="emailRecuperacion" class="recuadros-inputs" required>
            
            <label><p>A esta cuenta de email te enviaremos un correo para que puedas recuperar tu contraseña</p></label>

            <label id="error" class="hidden">El correo no existe</label>


            <input type="submit" value="Aceptar" id="boton-enviar-email" class="crecer boton boton-azul">

        </form>

        <dialog class="centrar contenedores-sombra" id="popup-enviar-email">
            <h3>Ya se ha enviado un correo, revisa tu bandeja de entrada</h3>
            <div class="botones-pop-up">
                <button id="aceptar" class="crecer boton boton-azul">Aceptar</button>
            </div>
        </dialog>
