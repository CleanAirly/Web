<!------------------- Sección formulario ------------------->
<section>
    <div id="seccion-form" class="maximo">
        <h2> Contáctanos </h2>
        <div id="contenedor-form">
            <div id="contenedor-izquierda">
                <h3> Contacta ahora </h3>
                <div class="contenedor-contacto">
                    <div class="icono-contacto">
                        <!-- icono del email -->
                        <img src="images/icono_mensaje.png" alt="mensaje">
                    </div>
                    <p> cleanairly@gmail.com </p>
                </div>
                <div class="contenedor-contacto">
                    <div class="icono-contacto">
                        <!-- icono del teléfono -->
                        <img src="images/icono_telefono.png" alt="telefono">
                    </div>
                    <p> +34 672 652 773 </p>
                </div>
            </div>
            <div id="contenedor-derecha">
                <h3> Solicita información </h3>
                <p> Y nos pondremos en contacto contigo. ¡Solventa tus dudas! </p>
                <form id="form">
                    <label>
                        <input class="input-form recuadros-inputs" id="nombre-usuario" type="text" placeholder="Introduce tu nombre y apellidos" required>
                    </label>
                    <label>
                        <input class="input-form recuadros-inputs" id="correo-usuario" type="email" placeholder="Introduce tu correo electrónico" required>
                    </label>
                    <label>
                        <input class="input-form recuadros-inputs" id="telefono-usuario" type="number" placeholder="Introduce tu número de teléfono" required>
                    </label>
                    <label id="checkbox-politica">
                        <input type="checkbox" id="privacidad" name="privacy" required>
                        <label for="privacidad">He leído y acepto la <u>política de privacidad</u> y el <u> aviso
                            legal</u>
                        </label>
                    </label>
                    <label id="contenedor-btn-enviar">
                        <button type="submit" id="boton-enviar-correo" class="boton"> Enviar</button>
                    </label>

                </form>
            </div>
        </div>
    </div>
</section>
