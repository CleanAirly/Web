<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing - PBiometria</title>
    <link rel="stylesheet" href="css/estilos5.css">
    <link rel="stylesheet" href="css/home5.css">
    <link rel="stylesheet" href="css/menu.css">
     <!-- Agregar la biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- mapa -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="leaflet-idw.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="hidden">

    <!------------------------------------------------ MENU ------------------------------------------------>
    <header>
        <nav id="main-menu" class="activo" role="menubar">
            <a href="index.html" ><img src="images/cleanAirlyLogo2.webp" id="logo" alt="logo"></a>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#contactanos">Contáctanos</a></li>
                <li><a href="nuevoPerfil.html" class="pagina-actual centrar" id="sesion">Mi cuenta</a></li>
            </ul>
            <div class="hamburguesa">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>
    <!------------------------------------------------ DATOS ------------------------------------------------>

    <section >

        <div id="contenedor-todo">
            <!------------------------------------------------ DATOS PPM ------------------------------------------------>

            <div class="contenedor entero centrar contenedores-sombra">
                <h2>¿Cómo has respirado hoy?</h2>

                <div id="contenedor-progress-bar" class="centrar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220" fill="none">
                        <circle class="progress-bar-background" cx="110" cy="110" r="95" stroke="#E5E5E5"
                                stroke-width="20"/>
                        <circle class="progress-bar-fill" cx="110" cy="110" r="95" stroke-linecap="round"
                                stroke-width="20"/>
                    </svg>
                    <h3 id="texto-informativo"></h3>
                </div>
                <div id="contenedor-calidad">
                    <h4 id="nivel-respirado"></h4>
                    <a href="gases.html"><img src="images/icono_informacion.svg"></a>
                </div>

                <div id="raya"></div>

                <h3>Datos a lo largo del día</h3>

                <canvas id="miGrafico"></canvas>

                <div class="contenedor-leyenda">
                    <div id="indicador"></div>
                    <p>Nivel de Ozono en el aire</p>
                </div>
            </div>
            <!------------------------------------------------ MAPA ------------------------------------------------>
            <div class="contenedor entero contenedores-sombra contenedor-mapa">
                <h2>¿Donde puedo respirar un mejor aire?</h2>

                <select id="selectorContaminantes" class="contenedores-sombra">
                    <option value="ozono" selected>Ozono (O3)</option>
                    <option value="CO">Monóxido de carbono (CO)</option>
                    <option value="SO2">Dióxido de azufre (SO2)</option>
                    <option value="NO2">Dióxido de nitrógeno (NO2)</option>
                </select>

                <div id="map-container">
                    <div id="map"></div>
                </div>

                <div class="contenedor-leyenda">
                    <div id="indicador1"></div>
                    <p>Nivel de Ozono en el aire < 200 ppm </p>
                </div>

                <div class="contenedor-leyenda">
                    <div id="indicador2"></div>
                    <p>Nivel de Ozono en el aire > 200 ppm y < 500 ppm</p>
                </div>

                <div class="contenedor-leyenda">
                    <div id="indicador3"></div>
                    <p>Nivel de Ozono en el aire > 500 ppm </p>
                </div>

            </div>

        </div>

    </section>  

    <script src="menu2.js"></script>
    <script type="module" src="home2.js"></script>
    
</body>
</html>
