<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animaciones.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <section>
        <!------------------------------------------------ MENU ------------------------------------------------>
        <header>
            <nav id="main-menu" class="activo" role="banner">
                <a href="index.html" ><img src="images/cleanAirlyLogo2.png" id="logo"></a>
                <ul>
                    <li><a href="landing.html">Inicio</a></li>
                    <li><a href="landing.html">Contáctanos</a></li>
                    <li><a href="#" class="pagina-actual" id="sesion">Login</a></li>
                </ul>
                
                <div class="hamburguesa">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </header>

        <!------------------------------------------------ FOTO ------------------------------------------------>

        <img src="images/imagen_login.svg" id="foto-banco">
        <div id="contenedor-contenedores-login" class="centrar">

            <!------------------------------------------------ LOGIN ------------------------------------------------>

            <h1> Descubre el aire que respiras</h1>
            <div id="contenedor-formulario" class="centrar">
                <div id="switch" class="recuadros-inputs" onclick="switchCambiar()" >
                    <div class="textoSwitch centrar">Inicia sesión</div>
                    <div class="textoSwitch centrar">Registrarse</div>

                    <div id="switch-bg" class="boton boton-azul centrar">Inicia sesión</div>
                    
                </div>
                <form id="login-form">
                        <label for="usuario" class="subtitulo">Usuario:</label>
                        <input type="text" name="usuario" id="usuario" class="recuadros-inputs" required>
            
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="recuadros-inputs" required>

                        <label for="confirm-password" id="txtConfirmar" class="hidden">Confirmar contraseña:</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="recuadros-inputs hidden" required>

                        <label id="error" class="hidden">Credenciales incorrectas</label>
            
                        <input type="submit" value="Acceder" id="boton-acceder" class="crecer boton boton-azul">
                </form>
                
            
            </div>
            
        </div>

    </section>

    <script src="menu.js"></script>
</body>
</html>
