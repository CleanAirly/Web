<!------------------------------------------------ DATOS USUARIO ------------------------------------------------>

  <section id="contenedor-global">

    <form class="alinear-izquierda">
      <h1>Tu perfil</h1>

      <label for="nombreUsuario">Nombre:</label>
      <input type="text" name="nombre" id="nombreUsuario" class="recuadros-inputs" required>

      <h5> Email</h5>
      <div class="recuadros-inputs"><p id="email-usuario">marta@gmail.com</p></div>

      <label for="telefonoUsuario">Teléfono:</label>
      <input type="number" name="telefono" id="telefonoUsuario" class="recuadros-inputs" required>

      <label id="error" class="hidden">Credenciales incorrectas</label>

      <p id="subrayado">Restablece tu contraseña</p>

      <input type="submit" value="Guardar cambios" id="editar-perfil" class="crecer boton boton-azul">
      <input type="button" value="Cancelar" id="cancelar-editar-perfil" class="crecer boton boton-blanco">
    </form>

    <div id="contenedor-bateria-sensor" class="centrar">
      <h2>Tu sensor</h2>
      <div id="contenedor-progress-bar"></div>
      <p>No tienes ninguna alerta</p>
      <p id="problemas-sensor">Id: #647820</p>
      <p>Modelo: Ozoneitor3000</p>
      <p>Estado: Activo</p>

    </div>
