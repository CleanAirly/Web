  <link rel="stylesheet" href="css/nuevoPerfil3.css">
  <link rel="stylesheet" href="css/animaciones.css">
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>

<!------------------------------------------------ MENU ------------------------------------------------>

  <header>
    <nav id="main-menu" class="activo" role="menubar">
      <a href="index.html" ><img src="images/cleanAirlyLogo2.webp" id="logo" alt="logo"></a>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contactanos.html">Contáctanos</a></li>
        <li><a href="home.html" class="pagina-actual centrar" id="sesion">Mis datos</a></li>
      </ul>
      <div class="hamburguesa">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </header>

<!------------------------------------------------ DATOS USUARIO ------------------------------------------------>

  <section id="contenedor-global">

    <form class="alinear-izquierda">
      <h1>Tu perfil</h1>

      <label for="nombre-usuario">Nombre:</label>
      <input type="text" name="nombre" id="nombre-usuario" class="recuadros-inputs" required>
      <img src="images/icono_editar.svg" alt="editar-nombre" class="imagen-editar">

      <h5> Email</h5>
      <div class="recuadros-inputs"><p id="email-usuario">marta@gmail.com</p></div>

      <label for="telefono-usuario">Teléfono:</label>
      <input type="number" name="telefono" id="telefono-usuario" class="recuadros-inputs" required>
      <img src="images/icono_editar.svg" alt="editar-nombre" class="imagen-editar">

      <label id="error" class="hidden">Credenciales incorrectas</label>

      <p id="subrayado">Restablece tu contraseña</p>

      <input type="submit" value="Guardar cambios" id="editar-perfil" class="crecer boton boton-azul">
      <input type="button" value="Cerrar Sesión" id="cerrar-sesion" class="crecer boton boton-blanco">
    </form>

    <div id="contenedor-bateria-sensor" class="centrar">
      <h2>Tu sensor</h2>
      <div id="contenedor-progress-bar" class="centrar">
        <svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220" fill="none">
          <circle class="progress-bar-background" cx="110" cy="110" r="95" stroke="#37A5AA" stroke-width="20" />
          <circle class="progress-bar-fill" cx="110" cy="110" r="95" stroke-linecap="round" stroke-width="20" />
        </svg>
        <div id="contenedor-porcentaje-bat" class="centrar">
          <h3 id="porcentaje-bateria">76%</h3>
          <p>Batería</p>
        </div>
      </div>
      <p id="alertas">No tienes ninguna alerta</p>
      <p id="problemas-sensor">Id: #647820</p>
      <p>Modelo: Ozoneitor3000</p>
      <p id="estado-sensor">Estado: Activo</p>

    </div>

    <dialog class="centrar contenedores-sombra" id="popup-cerrar-sesion">
      <h3>¿Deseas cerrar la sesión?</h3>
      <div class="botones-pop-up">
        <button id="aceptar-cerrar" class="crecer boton boton-blanco">Aceptar</button>
        <button id="cancelar-cerrar" class="crecer boton boton-azul">Cancelar</button>
      </div>
    </dialog>

    <dialog class="centrar contenedores-sombra" id="popup-guardar-cambios">
      <h3>¿Deseas guardar los cambios?</h3>
      <div class="botones-pop-up">
        <button id="cancelar-guardar" class="crecer boton boton-blanco">Cancelar</button>
        <button id="guardar-cambios" class="crecer boton boton-azul">Aceptar</button>
      </div>
    </dialog>


  </section>

<script src="menu2.js"></script>
<script  type="module" src="nuevoPerfil2.js"></script>
<script src="progressBar2.js"></script>

</body>
</html>
