<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Pbiometria</title>
    <link rel="stylesheet" href="css/estilos5.css">
    <link rel="stylesheet" href="css/restablecerContrasenya3.css">
    <link rel="stylesheet" href="css/animaciones.css">
    <link rel="stylesheet" href="css/menu.css">

</head>
<body>

    <!------------------------------------------------ MENU ------------------------------------------------>

    <header>
        <nav id="main-menu" class="activo" role="menubar">
            <a href="index.html" ><img src="images/cleanAirlyLogo2.webp" id="logo" alt="logo"></a>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contactanos.html">Contáctanos</a></li>
                <li><a href="home.html" class="pagina-actual centrar" id="sesion">Mis datos</a></li>
            </ul>
            <div class="hamburguesa">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <!------------------------------------------------ DATOS DEL USUARIO ------------------------------------------------>

    <section class="centrar">
        <form class="alinear-izquierda" id="restablecer-contrasenya">
            <h1>Cambiar tu contraseña</h1>
            <h2>Introduce una nueva que cumpla con los requisitos.</h2>

            <label for="contrasenyaAnterior"><h3>Contraseña actual:</h3></label>
            <input type="password" name="contrasenyAnterios" id="contrasenyaAnterior" class="recuadros-inputs" required>
            <p id="texto-error" class="hidden estiloerror"> Tu contraseña es incorrecta</p>

            <label for="nuevaContrasenya"><h3>Introduce la nueva contraseña:</h3></label>
            <input type="password" name="nuevaContrasenya" id="nuevaContrasenya" class="recuadros-inputs" required>

            <label id="error" class="hidden">Las contraseñas no coinciden</label>
            <label for="confNuevaContrasenya"><h3>Repite la contraseña:</h3></label>
            <input type="password" name="confNuevaContrasenya" id="confNuevaContrasenya" class="recuadros-inputs" required>



            <p id="nivel-seguridad">Nivel de seguridad:</p>
            <div id="contenedor-seguridad" class="contenedores-sombra"><div id="progreso-seguridad"></div></div>
            <p id="txt-seguridad">Tu contraseña es segura</p>

            <input type="submit" value="Guardar contraseña" id="boton-recuperar-contrasenya" class="crecer boton boton-azul">
            <input type="submit" value="Cancelar" id="boton-cancelar" class="crecer boton boton-blanco">

        </form>

        <!------------------------------------------------ POP UPS ------------------------------------------------>

        <dialog class="centrar contenedores-sombra" id="popup-cancelar-password">
            <h3>¿Deseas cancelar la edicción?</h3>
            <div class="botones-pop-up">
                <button id="cancelar-salir" class="crecer boton boton-blanco">Cancelar</button>
                <button id="aceptar-salir" class="crecer boton boton-azul">Aceptar</button>
            </div>
        </dialog>


    </section>
    <script src="menu2.js"></script>
    <script type="module" src="restablecerContrasenya5.js"></script>
</body>
</html>
